<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system using HTML, CSS, and JavaScript with Local Storage support.">
    <meta name="author" content="Luxcima">
    <!-- https://github.com/Luxcima-L/Student_Registration_System -->
    <title>Student Registration System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>

<body>
    <!-- Form Section -->
    <div class="container">
        <h1>
        <i class="fa-solid fa-user-graduate"></i>Student Registration System</h1>
        <p class="description">
            Register, view, and manage student details easily.
        </p>
        <form id="studentForm" >
            <div class="formcontainer">
                <div>
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" name="studentName" />
                    <span class="error" id="nameError"></span>
                </div>
                <div>
                    <label for="studentID">Student ID</label>
                    <input type="number" id="studentID" name="studentID">
                    <span class="error" id="idError"></span>
                </div>
                <div>
                    <label for="emailID">Email ID</label>
                    <input type="email" id="emailID" name="emailID">
                    <span class="error" id="emailError"></span>
                </div>
                <div>
                    <label for="phone">Contact Number</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error" id="phoneError"></span>
                 </div>
                <div>
                    <button type = "submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
<!-- Table Section -->
    <div class="tableContainer">
        <table class="list" id="studentsList">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>

</body>

</html>Â
